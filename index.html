<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Score Keeper</title>
    <link
      href="https://fonts.googleapis.com/css2?family=Open+Sans&display=swap"
      rel="stylesheet"
    />
    <link
      rel="stylesheet"
      href="https://cdn.jsdelivr.net/npm/bootstrap@4.5.3/dist/css/bootstrap.min.css"
      integrity="sha384-TX8t27EcRE3e/ihU7zmQxVncDAy5uIKz4rEkgIXeMed4M0jlfIDPvg6uqKI2xXr2"
      crossorigin="anonymous"
    />
    <link rel="stylesheet" href="./style.css" />
  </head>
  <body>
    <div class="container bg-light">
      <h1>Ping Pong Score Keeper</h1>
      <h3>
        <span id="playerOneScore">0</span> to <span id="playerTwoScore">0</span>
      </h3>
      <h5>Use the button below to keep score</h5>
      <form action="">
        <label for="game">Playing To </label>
        <select id="game" name="game">
          <option value="5">5</option>
          <option value="6">6</option>
          <option value="7">7</option>
          <option value="8">8</option>
        </select>
      </form>
      <div class="row">
        <button id="playerOneBtn" class="btn btn-primary col-4">
          +1 PlayerOne
        </button>
        <button id="playerTwoBtn" class="btn btn-info col-4">
          +1 PlayerTwo
        </button>
        <button id="resetBtn" class="btn btn-danger col-4">Reset</button>
      </div>
      <div class="popUp">
        <p class="p1 hide">Game Over, player one win!</p>
        <p class="p2 hide">Game Over, player two win!</p>
      </div>
    </div>

    <script
      src="https://code.jquery.com/jquery-3.5.1.slim.min.js"
      integrity="sha384-DfXdz2htPH0lsSSs5nCTpuj/zy4C+OGpamoFVy38MVBnE+IbbVYUew+OrCXaRkfj"
      crossorigin="anonymous"
    ></script>
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@4.5.3/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-ho+j7jyWK8fNQe+A12Hb8AhRq26LrZ/JpcUGGOn+Y7RsweNrtN/tE3MoK7ZeZDyx"
      crossorigin="anonymous"
    ></script>
    <script src="app.js"></script>
  </body>
</html>
